<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Meu menu</span>
  <span class="logo">
    <img src="assets/imgs/logo.jpg" alt="Logo" class="logo-image" >
  </span>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav" opened>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['']">Inicio</a>
      <a mat-list-item routerLink="/administracao">Administração</a>
      <a mat-list-item routerLink="/contact">Contato</a>
    </mat-nav-list>
  </mat-sidenav>



</mat-sidenav-container>
